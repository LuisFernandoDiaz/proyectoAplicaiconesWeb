<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="Estilo.css/pgVentas.css">
        <title>Veterinaria Camotito//Pagar</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <style>
        .w-30{
            width: 45%;
        }
    </style>
    <body>
        <header>
        </header>
         <section class="ventas">
            <div class="productos-menu">
                <div class="menu-lista" id="productosObject">
                </div>
            </div>

            <div class="mx-auto bg-light border rounded p-3 w-30">
                <form class="contenedor-datos form-control border-0">
                    <h3>Pagando productos</h3>
                    <p class="grupo-input">
                        <label for="cbx_entega">Tipo entrega</label>
                        <select id="cbx_entega" onchange="tipoEntrega(this)" class="form-select">
                            <option value="1">A domicilio</option>
                            <option value="2">Recogida</option>
                        </select>
                    </p>
                    <p class="grupo-input">
                        <label for="">Direccion</label>
                        <input id="txt_direccion" class="form-control" type="text" placeholder="Ingrese la direccion a entregar el pedido">
                    </p>
                    <p class="grupo-input">
                        <label for="">Metodo de pago</label>
                        <select id="" class="form-select">
                            <option value="">BCP</option>
                            <option value="">BBVA</option>
                        </select>
                    </p>
                    <p class="grupo-input">
                        <label for="">Numero de tarjeta</label>
                        <input class="form-control" type="text" placeholder="Ingrese el numero de la tarjeta">
                    </p>
                    <p class="grupo-input">
                        <label for="">Codigo de seguridad</label>
                        <input class="form-control" type="password" placeholder="Ingrese el codigo de seguridad">
                    </p>
                    <p class="grupo-input">
                        <label for="">CVV</label>
                        <input class="form-control" type="password" placeholder="Ingrese el CVV">
                    </p>

                    <button type="submit" class="btn btn-outline-success">Realizar pago</button>
                    <a href="" class="btn btn-outline-secondary">Cancelar y regresar</a>
                </form>
            </div>

            <div class="bg-light border rounded p-3 w-50">
                <h3>Productos seleccionados</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Precio total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-none">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <p class="grupo-input">
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text bg-secondary-subtle">Monto total S/.</span>
                                        <input class="form-control" type="number" value="0.0" readonly>
                                    </div>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
                <p class="text-secondary text-center">No hay datos a mostrar</p>
            </div>
         </section>

         <footer>
        </footer>
        <script src="Java.js/menu/footer&menu.js" text="javascript"></script>
        <script src="Java.js/pgVentas.js" async></script>
        <script>
            const cbx_entrega = document.getElementById('cbx_entrega');
            const txt_direccion = document.getElementById('txt_direccion');
            
            function tipoEntrega(e){
                if(e.value == 2){
                    txt_direccion.setAttribute("disabled", "");
                }else{
                    txt_direccion.removeAttribute("disabled");
                }
            }
        </script>
    </body>
</html>
