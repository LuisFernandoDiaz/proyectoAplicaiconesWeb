<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="Estilo.css/crearCuenta.css">
</head>

<body>

    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombresCompleto" id="nombresCompleto" placeholder="ingresar nombres">
        <input class="controls" type="text" name="numero" id="numero" placeholder="ingresar numero">
        <input class="controls" type="text" name="correo" id="correo" placeholder="ingresarCorreo@gmail.com">
        <input class="controls" type="password" name="password" id="password" placeholder="ingresar password">
        <button type="submit" id="btn" class="btn">Registrar</button>
        <p><a href="index.html"><b> Ya tengo cuenta </b></a></p>
    </section>

    <script src="usoDeApis/crearCuenta.js"></script>
</body>

</html>
